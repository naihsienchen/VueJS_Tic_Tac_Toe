<!DOCTYPE HTML>
<html>
	<head>
		<title>prototype_1-3</title>
		<meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
			.highlight{border: yellow solid 3px;}
		</style>
	</head>
	<body>
	
	<div id="app">
        <div class="card-body">
            <h5 class="card-title">Player 1</h5>
            <span class="card-subtitle">{{player_1.score}}</span>
            <button type="button" class="btn btn-success" v-on:click="increaseScore(player_1);" >UP</button>
            <button type="button" class="btn btn-danger" v-on:click="decreaseScore(player_1);">DOWN</button>
        </div>
        <div class="card-body">
            <h5 class="card-title">Player 2</h5>
            <span class="card-subtitle">{{player_2.score}}</span>
            <button type="button" class="btn btn-success" v-on:click="increaseScore(player_2)">UP</button>
            <button type="button" class="btn btn-danger" v-on:click="decreaseScore(player_2)">DOWN</button>
        </div>
        
	</div>
	
	<script>
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
            player_1: {
                score: 0
            },
            player_2: {
                score: 0
            }
		},
        methods:{
            increaseScore : function(player) {
                player.score += 1;
            },
            decreaseScore : function(player) {
                if(player.score>0){
                    player.score -= 1;}
            }
        }
	});

	</script>
	</body>
</html>
