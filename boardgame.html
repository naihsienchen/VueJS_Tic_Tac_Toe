<!DOCTYPE HTML>
<html>
	<head>
		<title>prototype_1-3</title>
		<meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
            .col{
                border: 1px solid #cecece;
                width: 100px;
            }
            .row{
                height: 100px;
            }
		</style>
	</head>
	<body>
	<div id="app">
        <div class="container">
            <div class="row">
              <div class="col" id="a1" v-on:click="CurrentTurn(a1);"></div>
              <div class="col" id="a2" v-on:click="CurrentTurn(a2);"></div>
              <div class="col" id="a3" v-on:click="CurrentTurn(a3);"></div>
            </div>
            <div class="row">
                <div class="col" id="b1" v-on:click="CurrentTurn(b1);"></div>
                <div class="col" id="b2" v-on:click="CurrentTurn(b2);"></div>
                <div class="col" id="b3" v-on:click="CurrentTurn(b3);"></div>
            </div>
            <div class="row">
                <div class="col" id="c1" v-on:click="CurrentTurn(c1);"></div>
                <div class="col" id="c2" v-on:click="CurrentTurn(c2);"></div>
                <div class="col" id="c3" v-on:click="CurrentTurn(c3);"></div>
            </div>
        </div>
    </div>
	<script>
        var app = new Vue({
            //Bind Vue object to HTML element through query selector
            el: '#app',
            data:{
                Yes: 'O',
                No: 'X',
                turn: 0,
                a1: 'a1',
                a2: 'a2',
                a3: 'a3',    
                b1: 'b1',
                b2: 'b2',
                b3: 'b3',
                c1: 'c1',
                c2: 'c2',
                c3: 'c3'
            },
            methods:{
                CurrentTurn : function(id){
                    this.turn += 1;
                    console.log(this.turn);
                    if(this.turn % 2 == 0 ){
                        document.getElementById(id).innerHTML = this.No;
                    } else {
                        document.getElementById(id).innerHTML = this.Yes;
                    }
                },
                /* seperation of concern - how do I call two functions in one event?
                AddMark : function(id){
                    if(CurrentTurn % 2 == 0 ){
                        document.getElementById(id).innerHTML = this.Yes;
                    } else {
                        document.getElementById(id).innerHTML = this.No;
                    }
                },*/
                
            }
        });
        </script>
        </body>
    </html>
